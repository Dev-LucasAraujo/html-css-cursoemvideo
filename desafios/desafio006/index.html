<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Para fazer abreviações use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
        <abbr title="Use a tag <ul>">Listas não ordenadas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas ordenadas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <a>">Link para download</abbr>
        </li>
    </ul>
</body>
</html>
